<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
      
        <button type="button" onclick="guardarInfoDirecto()">Guardar Información</button>
      </form>
      
      <div id="mensaje"></div>
      
      <script>
        function guardarInfoDirecto() {
          const nombre = document.getElementById("nombre").value;
          const email = document.getElementById("email").value;
      
          localStorage.setItem("nombre", nombre);
          localStorage.setItem("email", email);
          document.getElementById("mensaje").textContent = "Información guardada en localStorage.";
          document.getElementById("miFormulario").reset(); // Opcional: limpiar el formulario
        }
      </script>
</body>
</html>
