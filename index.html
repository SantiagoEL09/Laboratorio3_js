<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Laboratorio 3</title>
  </head>
  
  <body>
    <main>
      <h1>Formulario de Tareas</h1>
      <h4>Ingresa la información principal de tus tareas mensuales</h4>
      <form id="formulario">
        <label for="nombre_Tarea" name="">Nombre de la Tarea: </label>
        <input type="text" id="nombre_Tarea" name="nombre_Tarea" placeholder="Ingresa el nombre de la tarea">
        
        <label for="fecha_Tarea" name="">Fecha de la Tarea: </label>
        <input type="date" id="fecha_Tarea" name="fecha_Tarea" placeholder="Ingresa la fecha limite para la tarea">

        <label for="hora_Tarea" name="">Hora de la Tarea: </label>
        <input type="time" id="hora_Tarea" name="hora_Tarea" placeholder="Ingresa la hora limite para la tarea">

        <label for="descripcion" name="">Descripción de la Tarea</label>
        <textarea name="descripcion" id="descripcion" placeholder="Ingresa una descripcion clara sobre la tarea que debes realizar."></textarea>

        <div id="buttons">
            <button type="button" id="crearTarea" onclick="crear()">Crear tarea</button>
            <button type="button" id="consultarTarea" onclick="consultar()">Consultar tarea</button>
            <button type="button" id="actualizarTarea" onclick="actualizar()">Actualizar tarea</button>
            <button type="button" id="eliminarTarea" onclick="eliminar()">Eliminar tarea</button>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
